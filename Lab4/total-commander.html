<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Total-Commander</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      id="styleBright"
    />
  </head>

  <body>
    <article>
      <p>Total Commander for web</p>
      <div id="global-block">
        <section>
          <input
            id="textarea"
            placeholder="C:\Documents And Settings\user"
            size="30"
          />
        </section>
        <div id="total-commander">
          <section>
            <div id="date">
              <p>...</p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>file1 <b class="date">100kb</b></p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>folder <b class="date">folder</b></p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>.git <b class="date">folder</b></p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>film.move <b class="date">2,5gb</b></p>
            </div>
          </section>
        </div>
      </div>
      <div id="global-block">
        <section>
          <input id="textarea" placeholder="C:\" size="30" />
        </section>
        <div id="total-commander">
          <section>
            <div id="date">
              <p>...</p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>windows <b class="date">folder</b></p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>system32 <b class="date">folder</b></p>
            </div>
          </section>
          <section>
            <div id="date">
              <p>log.txt <b class="date">1kb</b></p>
            </div>
          </section>
        </div>
      </div>
    </article>
  </body>
</html>
