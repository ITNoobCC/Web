<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Total-Commander</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      id="styleBright"
    />
  </head>

  <body>
    <p>Total Commander for web</p>
    <input
      class="left-input"
      id="textarea"
      placeholder="C:\Documents And Settings\user"
      size="30"
    />
    <div class="left-block">
      <table>
        <tr>
          <td>
            ...
          </td>
        </tr>

        <tr>
          <td>
            file1
          </td>
          <td class = "date-type">
            100kb
          </td>
        </tr>

        <tr class = "active">
          <td>
            folder
          </td>
          <td class = "date-type">
            folder
          </td>
        </tr>

        <tr>
          <td>
            .git
          </td>
          <td class = "date-type">
            folder
          </td>
        </tr>

        <tr>
          <td>
            film.move
          </td>
          <td class = "date-type">
            2,5gb
          </td>
        </tr>
      </table>
    </div>
    <input id="textarea" placeholder="C:\" size="30" class="right-input" />
    <div class="right-block">
      <table>
        <tr>
          <td>
            ...
          </td>
        </tr>

        <tr>
          <td>
            windows
          </td>
          <td class = "date-type">
            folder
          </td>
        </tr>

        <tr>
          <td>
            system32
          </td>
          <td class = "date-type">
            folder
          </td>
        </tr>

        <tr>
          <td>
            log.txt
          </td>
          <td class = "date-type">
            1kb
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
