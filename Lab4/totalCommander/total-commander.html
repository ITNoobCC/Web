<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Total-Commander</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styleTotal.css"
      id="styleBright"
    />
  </head>

  <body>
    <p>Total Commander for web</p>
    <section>
      <div class="left-block">
        <input
          class="left-input"
          placeholder="C:\Documents And Settings\user"
          size="30"
        />
        <table>
          <tr>
            <td>
              ...
            </td>
          </tr>

          <tr>
            <td>
              file1
            </td>
            <td class="data-type">
              100kb
            </td>
          </tr>

          <tr class="active">
            <td>
              folder
            </td>
            <td class="data-type">
              folder
            </td>
          </tr>

          <tr>
            <td>
              .git
            </td>
            <td class="data-type">
              folder
            </td>
          </tr>

          <tr>
            <td>
              film.move
            </td>
            <td class="data-type">
              2,5gb
            </td>
          </tr>
        </table>
      </div>
      <div class="right-block">
        <input placeholder="C:\" size="30" class="right-input" />
        <table>
          <tr>
            <td>
              ...
            </td>
          </tr>

          <tr>
            <td>
              windows
            </td>
            <td class="data-type">
              folder
            </td>
          </tr>

          <tr>
            <td>
              system32
            </td>
            <td class="data-type">
              folder
            </td>
          </tr>

          <tr>
            <td>
              log.txt
            </td>
            <td class="data-type">
              1kb
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
