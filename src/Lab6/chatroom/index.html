<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="chat-block"></div>
    <div class="control-panel">
      <input
        class="control-panel_input"
        id="textarea"
        placeholder="You message"
      />
      <button id="control-panel_button-send" type="submit">
        Отправить
      </button>
      <label>
        <input
          type="checkbox"
          id="control-panel_user-tag"
          checked
        />You/His</label
      >
    </div>
    <script src="js/chat.js"></script>
  </body>
</html>
